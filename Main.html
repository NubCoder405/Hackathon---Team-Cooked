<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000000;
        }

        .navbar {
            position: fixed; /* Fixes the navbar at the top */
            top: 0; /* Sticks to the top of the page */
            left: 0; /* Aligns it to the left edge */
            width: 100%; /* Ensures it spans the entire width */
            background-color: #000000; /* Keeps the background color */
            z-index: 1000; /* Ensures the navbar stays on top of other elements */
        }

        .navbar .nav-link {
            color: #fff;
            font-weight: bold;
            margin-right: 15px;
        }

        .navbar .nav-link:hover {
            color: #c8e6c9;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 110%;
            background: url('Everest.jpg') center center/cover no-repeat;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 100px 20px;
        }

        .hero {
            text-align: center;
            padding: 200px 20px;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        .btn-green {
            background-color: #000000;
            color: white;
            border: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-green:hover {
            background-color: #66bb6a;
        }

        .contact-section {
            background-color: black;
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 150px;
        }

        .contact-section h2 {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            font-size: 2rem;
        }

        .contact-section h2::before,
        .contact-section h2::after {
            content: '';
            position: absolute;
            height: 4px;
            background-color: #43a047;
            width: 100%;
            left: 0;
        }

        .contact-section h2::before {
            top: -10px;
        }

        .contact-section h2::after {
            bottom: -10px;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="background-image"></div>


    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">NatureHackathon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#explore">Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="About_us.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contact_us.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero content" id="home">
        <h1>Welcome to Nature Hackathon</h1>
        <p>Innovating together for a greener tomorrow</p>
        <a href="#explore" class="btn btn-green">Get Started</a>
    </section>

    <!-- Contact Section -->
    <footer class="contact-section">
        <h2>Contact NatureHackathon</h2>
        <p>Email: <a href="mailto:info@naturehackathon.com" style="color: #43a047;">info@naturehackathon.com</a></p>
        <p>Phone: +123 456 7890</p>
        <p>Follow us on social media: <a href="#" style="color: #43a047;">Facebook</a> | <a href="#" style="color: #43a047;">Twitter</a> | <a href="#" style="color: #43a047;">Instagram</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
