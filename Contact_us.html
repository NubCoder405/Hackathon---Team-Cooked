<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nature Hackathon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #2e7d32;
        }

        .navbar {
            position: fixed; /* Fixes the navbar at the top */
            top: 0; /* Sticks to the top of the page */
            left: 0; /* Aligns it to the left edge */
            width: 100%; /* Ensures it spans the entire width */
            background-color: #000000; /* Keeps the background color */
            z-index: 1000; /* Ensures the navbar stays on top of other elements */
        }

        .navbar .nav-link {
            color: #fff;
            font-weight: bold;
            margin-right: 15px;
        }

        .navbar .nav-link:hover {
            color: #c8e6c9;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('Nature.jpg') center center/cover no-repeat;
            color: white;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .contact-form {
            padding: 50px 20px;
        }

        .form-control {
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .btn-submit {
            background-color: #43a047;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        .btn-submit:hover {
            background-color: #66bb6a;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">NatureHackathon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Main.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="explore.html">Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="About_us.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="Contact_us.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div>
            <h1>We'd Love to Hear From You</h1>
            <p class="lead">Reach out with your thoughts, questions, or just say hello!</p>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="container contact-form">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center mb-4">Get in Touch</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
